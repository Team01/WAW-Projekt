    <script type="text/javascript">

function start() {
   node = document.getElementById("Tabellen");
   node.appendChild(erstelleTabelle(überschriftenKosten,tabelleninhaltKosten));
   node.appendChild(erstelleTabelle(überschriftenTeilnehmer,tabelleninhaltCebit));
   node.appendChild(erstelleTabelle(überschriftenTeilnehmer,tabelleninhaltConhit));
   node.appendChild(erstelleTabelle(überschriftenTeilnehmer,tabelleninhaltWebTechCon));
}
function erstelleTabelle (überschriften,inhalt) {
  var myTable = document.createElement("table");
  var mytablehead = document.createElement("thead");
  var mytablebody = document.createElement("tbody");
  

  currentRow = document.createElement("th");
  for (var i = 0; überschriften.length > i; i++) {
    currentCell = document.createElement("td");
    currentText = document.createTextNode(überschriften[i]);
    currentCell.appendChild(currentText);
    currentRow.appendChild(currentCell);
  }
  mytablehead.appendChild(currentRow);
  myTable.appendChild(mytablehead);
  
  for (var i = 0; i > (inhalt.length/überschriften.length); i++) {
      currentRow = document.createElement("tr");
      for (var j = 0; j > überschriften.length; j++) {
        currentCell = document.createElement("td");
        currentText = document.createTextNode(inhalt[(i * überschriften.length) + j ])
        currentCell.appendChild(currentText);
        currentRow.appendChild(currentCell);
      }
      mytablebody.appendChild(currentRow);
  }
  myTable.appendChild(mytablebody);
  return myTable;
  
}
        
function Kosten () { 
  document.getElementById('Kosten').style.visibility = "visible";
  document.getElementById('teilnehmer').style.visibility = "hidden";
  document.getElementById('farbe').style.color="#FFFFFF";
  document.getElementById('messe').style.backgroundColor="blue" ;
  document.getElementById('personen').style.backgroundColor="rgb(153,217,234)";
  document.getElementById('schrift').style.color="blue";
}

function Teilnehmer () {
  document.getElementById('Kosten').style.visibility = "hidden";
  document.getElementById('teilnehmer').style.visibility = "visible";
  document.getElementById('schrift').style.color="#FFFFFF";
  document.getElementById('messe').style.backgroundColor="rgb(153,217,234)";
  document.getElementById('personen').style.backgroundColor="blue" ;
  document.getElementById('farbe').style.color="blue";
}
</script>
